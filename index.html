<!DOCTYPE html>
<html>
<head>
  <title> Mahou â™¬ Mojo! </title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="lib/css/styles.css">
  <script src="vendor/phaser.min.js"></script>
</head>
<body>

  <div id="game"/>

  <script type="text/javascript">

  var game = new Phaser.Game(480, 720, Phaser.AUTO, 'game', { preload: preload, create: create, update: update, render: render }, false, false);

  var player;
  var cursors;

  function preload() {
      game.load.image('witch', 'assets/images/witch.png');
  }

  function create() {

    game.stage.backgroundColor = 'black';
      //  The scrolling starfield background

      //  The hero!
      player = game.add.sprite(game.world.centerX, 700, 'witch');
      player.anchor.setTo(0.5, 1);

      game.physics.enable(player, Phaser.Physics.ARCADE);

      //  And some controls to play the game with
      cursors = game.input.keyboard.createCursorKeys();
  }

  function update() {
      if (cursors.left.isDown) {
        player.x = (game.world.centerX - 150);
        player.rotation = 0.3;      }
      else if (cursors.right.isDown) {
        player.x = (game.world.centerX + 150);
        player.rotation = - 0.3;
      } else {
        player.x = (game.world.centerX);
        player.angle = 0;
      }
  }

  function render() {

  }
  </script>

</body>
</html>
